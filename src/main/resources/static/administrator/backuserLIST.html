<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 加上 viewport 的設定 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>懸賞啼雀後台</title>
    <!-- backindex的css連結 -->
    <link rel="stylesheet" href="../css/back.css" />

    <!-- Bootstrap 連結1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- 表格的 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    />

    <!--  -->
  </head>
  <body>
    <!-- 設定字體 -->
    <!-- 可從這邊調整https://fonts.google.com/share?selection.family=DotGothic16%7CNoto%20Sans%20TC:wght@100;300;400;500;700;900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <div class="container-all">
      <!-- 左邊(側邊欄) -->
      <!-- accordion與下方的data-bs-parent="#accordion一個sublist打開時讓其他關閉 -->

      <div class="container-left" id="accordion">
        <nav id="sidebar">
          <!-- 展開/縮起按鈕 -->
          <div class="div1">
            <!-- list列表,加入list-unstyled可去除列表的點點 -->

            <div class="divtitle">懸賞啼雀</div>
          </div>
          <hr />
          <ul class="list-unstyled"></ul>
        </nav>
      </div>

      <!-- 右邊： -->
      <div class="container-right">
        <!-- 右邊的導航欄 -->
        <header class="p-2 mb-2 mr-0 border-bottom">
          <div class="container m-0 pr-0" id="bar">
            <div
              class="d-flex nowrap align-items-center justify-content-center justify-content-lg-start"
            >
              <div>
                <button
                  type="button"
                  id="collapse"
                  class="collapse-btn text-start"
                >
                  <i class="fa-solid fa-bars"></i>
                </button>
              </div>
              <div class="bartitle">
                <span> </span>
              </div>
              <div class="dropdown text-end ms-auto mb-lg-0 me-lg-0 p-0 m-0">
                <a
                  href="#"
                  class="d-block link-dark text-decoration-none dropdown-toggle"
                  id="dropdownUser1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="barname"></span>
                  <img
                    src="../img/logo1.png"
                    alt="mdo"
                    width="32"
                    height="32"
                    class="rounded-circle"
                  />
                </a>
                <ul
                  class="dropdown-menu text-small dropdown-menu-end"
                  aria-labelledby="dropdownUser1"
                >
                  <li>
                    <a
                      class="dropdown-item text-center"
                      href="../administrator/backbarsetting.html"
                      >帳號設定</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item text-center"
                      href="../administrator/backbarprofile.html"
                      >個人檔案</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a
                      class="dropdown-item text-center"
                      id="logout"
                      onclick="logout()"
                      href="#"
                      >登出</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </header>
        <div class="main">
          <!--主體文字1  -->
          <section id="section1">
            <div class="pb-1 bg-body-tertiary rounded-3">
              <div class="container-fluid">
                <p>使用者列表</p>
              </div>
            </div>
          </section>
          <!-- ====================主要區========================== -->
          <div class="mb-3 bg-body-tertiary rounded-2">
            <div class="table-responsive scrollbar col-md-12 fs-6">
              <table
                id="adminTable"
                class="table table-striped table-sm"
                style="width: 100%"
              >
                <thead>
                  <tr>
                    <th>編號</th>
                    <th>帳號</th>
                    <th>密碼</th>
                    <th>姓名</th>
                    <th>信箱</th>
                    <th>手機</th>
                    <th>角色</th>
                    <th>狀態</th>
                    <th style="width: 133px">操作</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <!-- ===================================================== -->
          <!-- =======================燈箱========================== -->
          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    刪除使用者
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">請確認是否要刪除？</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    取消
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="false"
                    onclick="sendRequestToServlet()"
                  >
                    確認
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- ===================================================== -->
        </div>
      </div>
    </div>

    <!-- FontAwesome 連結 -->
    <script
      src="https://kit.fontawesome.com/664595efd5.js"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery連結 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- backindex的JS連結 -->
    <script src="../js/check.js"></script>
    <script src="../js/administrator/backuserLIST.js"></script>
    <!-- Bootstrap 連結2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- table連結 -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  </body>
</html>
