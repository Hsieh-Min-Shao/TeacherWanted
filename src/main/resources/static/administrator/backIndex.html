<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 加上 viewport 的設定 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>懸賞啼雀後台</title>
    <!-- backindex的css連結 -->
    <link rel="stylesheet" href="../css/back.css" />

    <!-- Bootstrap 連結1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- 表格的 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    />

    <!--  -->
  </head>
  <body>
    <!-- 設定字體 -->
    <!-- 可從這邊調整https://fonts.google.com/share?selection.family=DotGothic16%7CNoto%20Sans%20TC:wght@100;300;400;500;700;900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <div class="container-all">
      <!-- 左邊(側邊欄) -->
      <!-- accordion與下方的data-bs-parent="#accordion一個sublist打開時讓其他關閉 -->

      <div class="container-left" id="accordion">
        <nav id="sidebar">
          <!-- 展開/縮起按鈕 -->
          <div class="div1">
            <!-- list列表,加入list-unstyled可去除列表的點點 -->

            <div class="divtitle">懸賞啼雀</div>
          </div>
          <hr />
          <ul class="list-unstyled">
            <!-- =========這邊用check.js放入=============== -->
          </ul>
        </nav>
      </div>

      <!-- 右邊： -->
      <div class="container-right">
        <!-- 右邊的導航欄 -->
        <!-- =========這邊用check.js放入=============== -->
        <div class="main">
          <!-- ====================主要區========================== -->
          <div
            style="
              display: flex;
              /* 水平置中 */
              justify-content: center;
              /* 垂直置中 */
              align-items: center;
            "
          >
            <div
              style="
                font-family: 'DotGothic16', sans-serif;
                font-size: 30px;
                width: 200px;
                text-align: center;
                letter-spacing: 2px;
              "
            >
              <div>歡迎</div>
              <div id="nameid"></div>
              <div id="role"></div>
              <img
                id="img"
                class="rounded-circle"
                src="../img/logobgg.png"
                alt=""
                style="width: 200px"
              />
              <br />
              <div>懸賞啼雀</div>
              <div>後台系統</div>
              <br />
            </div>
          </div>
          <!-- ===================================================== -->
        </div>
      </div>
    </div>

    <!-- FontAwesome 連結 -->
    <script
      src="https://kit.fontawesome.com/664595efd5.js"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery連結 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- backindex的JS連結 -->

    <script src="../js/check.js"></script>
    <script src="../js/administrator/backIndex.js"></script>
    <!-- Bootstrap 連結2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- table連結 -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  </body>
</html>
