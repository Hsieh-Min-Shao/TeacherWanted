<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 加上 viewport 的設定 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>懸賞啼雀後台</title>
    <!-- backindex的css連結 -->
    <link rel="stylesheet" href="../css/back.css" />

    <!-- Bootstrap 連結1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- 表格的 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    />

    <!--  -->
  </head>
  <body>
    <!-- 設定字體 -->
    <!-- 可從這邊調整https://fonts.google.com/share?selection.family=DotGothic16%7CNoto%20Sans%20TC:wght@100;300;400;500;700;900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <div class="container-all">
      <!-- 左邊(側邊欄) -->
      <!-- accordion與下方的data-bs-parent="#accordion一個sublist打開時讓其他關閉 -->

      <div class="container-left" id="accordion">
        <nav id="sidebar">
          <!-- 展開/縮起按鈕 -->
          <div class="div1">
            <!-- list列表,加入list-unstyled可去除列表的點點 -->

            <div class="divtitle">懸賞啼雀</div>
          </div>
          <hr />
          <ul class="list-unstyled"></ul>
        </nav>
      </div>

      <!-- 右邊： -->
      <div class="container-right">
        <!-- 右邊的導航欄 -->
        <!-- =========這邊用check.js放入=============== -->
        <div class="main">
          <!--主體文字1  -->
          <!-- <section id="section1">
            <div class="pb-1 bg-body-tertiary rounded-3">
              <div class="container-fluid">
                <p>使用者管理</p>
              </div>
            </div>
          </section> -->
          <!-- ====================主要區========================== -->
          <div class="card card-info m-3">
            <div class="card-header">
              <div class="card-title">新增優惠券</div>
            </div>

            <div>
              <div class="card-body">
                <div class="form-group row mb-2">
                  <label for="couponId" class="col-sm-2 col-form-label" hidden
                    >編號</label
                  >
                  <div class="col-sm-4">
                    <input
                      type="text"
                      class="form-control-plaintext needvalue"
                      id="couponId"
                      value="這是編號"
                      style="width: 250px"
                      readonly
                      hidden
                    />
                  </div>
                </div>

                <!-- <div class="form-group row mb-2">
                  <label for="couponArea" class="col-sm-2 col-form-label"
                    >範圍</label
                  >
                  <div class="col-sm-4">
                    <select
                      class="form-select"
                      id="couponArea"
                      style="width: 250px"
                      required
                    >
                      <option value="">請選擇</option>
                      <option value="shop">課程</option>
                      <option value="course">商城</option>
                    </select>
                    <div class="invalid-feedback">請選擇適用範圍</div>
                  </div>
                </div> -->
                <div class="form-group row mb-2">
                  <label for="couponCode" class="col-sm-2 col-form-label"
                    >代碼</label
                  >
                  <div class="col-sm-5">
                    <div class="input-group" style="width: 250px">
                      <input
                        type="text"
                        class="form-control needvalue"
                        id="couponCode"
                        pattern="[A-Za-z0-9]{1,12}"
                        maxlength="12"
                        required
                        placeholder="自定義或隨機"
                      />
                      <button
                        type="button"
                        class="btn btn-secondary couponCodebtn"
                      >
                        隨機產生
                      </button>
                      <div class="invalid-feedback">
                        請在12字以內，只能包含英文及數字。
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group row mb-2">
                  <label for="activateTime" class="col-sm-2 col-form-label"
                    >開始時間</label
                  >
                  <div class="col-sm-4">
                    <input
                      type="datetime-local"
                      class="form-control needvalue"
                      id="activateTime"
                      style="width: 250px"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row mb-2">
                  <label for="expirationDate" class="col-sm-2 col-form-label"
                    >結束時間</label
                  >
                  <div class="col-sm-4">
                    <input
                      type="datetime-local"
                      class="form-control needvalue"
                      id="expirationDate"
                      style="width: 250px"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row mb-2">
                  <label for="discount" class="col-sm-2 col-form-label"
                    >折扣</label
                  >
                  <div class="col-sm-4">
                    <div class="input-group" style="width: 250px">
                      <input
                        type="number"
                        class="form-control needvalue"
                        id="discount"
                        required
                      />
                      <div class="input-group-append">
                        <span class="input-group-text">元</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group row mb-2">
                  <label for="couponDetail" class="col-sm-2 col-form-label"
                    >內容</label
                  >
                  <div class="col">
                    <textarea
                      class="form-control"
                      id="couponDetail"
                      style="width: 400px"
                    ></textarea>
                  </div>
                </div>
                <input
                  type="checkbox"
                  class="mb-3"
                  value="1"
                  name="toannADD"
                  id="toannADD"
                />
                <label for="toannADD">是否同步在公告</label><br />
                <input
                  type="checkbox"
                  class="mb-3"
                  value="1"
                  name="toEmail"
                  id="toEmail"
                />
                <label for="toEmail">是否發信通知給會員</label><br />
                <a
                  type="button"
                  class="btn btn-secondary"
                  href="backcouponLIST.html"
                >
                  取消
                </a>
                <button id="btnsubmit" type="submit" class="btn btn-success">
                  提交
                </button>
              </div>
            </div>
          </div>
          <!-- ===================================================== -->
        </div>
      </div>
    </div>

    <!-- FontAwesome 連結 -->
    <script
      src="https://kit.fontawesome.com/664595efd5.js"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery連結 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- backindex的JS連結 -->
    <script src="../js/check.js"></script>
    <script src="../js/coupon/backcouponADD.js"></script>
    <!-- Bootstrap 連結2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- table連結 -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  </body>
</html>
