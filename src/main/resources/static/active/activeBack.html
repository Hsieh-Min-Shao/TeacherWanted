<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>懸賞啼雀後台</title>

    <div class="container-all">
      <div class="container-left" id="accordion">
        <nav id="sidebar">
          <div class="div1">

          <ul class="list-unstyled">

          </ul>

        <div class="main">

          <!-- ====================主要區========================== -->
          <div class="containerActive">
            <section class="backstageBar">
              <p>搜尋</p>
            </section>
            <section class="activeSearch flexWrap">
              <div class="col_50">
                <p>搜尋類別</p>
                <select id="activityType">
                  <option value=""></option>
                  <option value="戶外運動">戶外運動</option>
                  <option value="全民教育">全民教育</option>
                  <option value="休閒娛樂">休閒娛樂</option>

              </div>

        var collapseBtn = document.getElementById("collapse");
        var sidebar = document.getElementById("sidebar");

        collapseBtn.addEventListener("click", function () {
          sidebar.classList.toggle("active");
        });
      });
    </script>
