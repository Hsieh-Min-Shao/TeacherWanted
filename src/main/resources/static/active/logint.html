  <body>
    <script>
      // 讀取cookie

      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i].trim();
          if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
      }

      // console.log(getCookie("TeacherWantedPassword"));
      // var testCookie = Uint8Array.from(

      // );

      // console.log(testCookie);
      // console.log(getCookie(TeacherWantedPassword));

      axios
        .post("/loginTest?testCookie=" + getCookie("TeacherWantedPassword"), {
          memId: 2,
        })
        .then((res) => {
          console.log(res.data);
        })
        .catch((err) => {
          console.log(err.response.data);
        });
    </script>
  </body>
