<!DOCTYPE html>
<html>
  <head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@3.2.0/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Hello, Vue!</h1>
    </div>

    <script>
      // 在 Vue 應用程式之外定義預先執行的函式
      function preExecuteFunction() {
        console.log("預先執行的函式");
      }

      const app = Vue.createApp({
        mounted() {
          preExecuteFunction(); // 呼叫預先執行的函式
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
