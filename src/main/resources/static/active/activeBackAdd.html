在此檔有引入check.js中已設定session
故可以在自己的js檔中(請放在「108行」)呼叫session

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 加上 viewport 的設定 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>懸賞啼雀後台</title>
    <!-- backindex的css連結 -->
    <link rel="stylesheet" href="../css/back.css" />

    <link rel="stylesheet" href="../css/active/activeBackEdit.css" />

    <!-- Bootstrap 連結1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- 表格的 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    />

    <!--  -->
  </head>
  <body>
    <!-- 設定字體 -->
    <!-- 可從這邊調整https://fonts.google.com/share?selection.family=DotGothic16%7CNoto%20Sans%20TC:wght@100;300;400;500;700;900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <div class="container-all">
      <div class="container-left" id="accordion">
        <nav id="sidebar">
          <div class="div1">
            <div class="divtitle">懸賞啼雀</div>
          </div>
          <hr />
          <ul class="list-unstyled">
            <!-- =========這邊用check.js放入=============== -->
          </ul>
        </nav>
      </div>

      <!-- 右邊： -->
      <div class="container-right">
        <!-- 右邊的導航欄 -->
        <!-- =========這邊用check.js放入=============== -->
        <div class="main">
          <!--主體文字1  -->
          <!-- <section id="section1">
            <div class="pb-1 bg-body-tertiary rounded-3">
              <div class="container-fluid">
                <p>老師列表</p>
              </div>
            </div>
          </section> -->
          <!-- ====================主要區========================== -->
          <div class="containerActiveEdit">
            <div class="activeBackEditBk">
              <div class="flexVerticalCenter activeBackTitle">
                <p style="font-size: 2rem">活動新增</p>
              </div>
              <div class="containerActiveEdit" style="padding: 20px 10px">
                <!-- 表單 開始 -->
                <div class="flexWrap oneArea">
                  <!-- 左半部分 開始 -->
                  <div class="col_50 left_col">
                    <!-- 活動名稱 開始 -->
                    <section class="oneActiveEdit">
                      <div>
                        <h6>活動名稱</h6>
                      </div>
                      <div class="flexVerticalCenter">
                        <input id="activityName" type="text" />
                      </div>
                    </section>
                    <!-- 活動名稱 結束 -->

                    <!-- 類型 上限人數 活動價格 開始-->
                    <div class="flexWrap flexSpaceBetween">
                      <!-- 類型 開始 -->
                      <section class="oneActiveEdit col_33">
                        <div><h6>類型</h6></div>
                        <div class="flexVerticalCenter">
                          <select name="" id="activityType">
                            <option value="戶外運動">戶外運動</option>
                            <option value="全民教育">全民教育</option>
                            <option value="休閒娛樂">休閒娛樂</option>
                          </select>
                        </div>
                      </section>
                      <!-- 類型 結束 -->
                      <!-- 上限人數 開始 -->
                      <section class="oneActiveEdit col_33">
                        <div><h6>上限人數</h6></div>
                        <div class="flexVerticalCenter">
                          <input id="maxNumber" type="text" />
                        </div>
                      </section>
                      <!-- 上限人數 結束 -->
                      <!-- 活動價格 開始 -->
                      <section class="oneActiveEdit col_33">
                        <div><h6>活動價格(台幣)</h6></div>
                        <div class="flexVerticalCenter">
                          <input id="activityPrice" type="text" />
                        </div>
                      </section>
                      <!-- 活動價格 結束 -->
                    </div>
                    <!-- 類型 上限人數 活動價格 結束-->

                    <!-- 報名截止日期 開始 -->
                    <section class="oneActiveEdit">
                      <div><h6>報名截止日期</h6></div>
                      <div class="flexVerticalCenter">
                        <input
                          type="datetime-local"
                          id="stopTime"
                          class="date-picker"
                        />
                      </div>
                    </section>
                    <!-- 報名截止日期 結束 -->
                    <!-- 活動開始日期 開始 -->
                    <section class="oneActiveEdit">
                      <div><h6>活動開始日期</h6></div>
                      <div class="flexVerticalCenter">
                        <input
                          type="datetime-local"
                          id="activeStartTime"
                          class="date-picker"
                        />
                      </div>
                    </section>
                    <!-- 活動開始日期 結束 -->
                    <!-- 活動結束日期 開始 -->
                    <section class="oneActiveEdit">
                      <div><h6>活動結束日期</h6></div>
                      <div class="flexVerticalCenter">
                        <input
                          type="datetime-local"
                          id="activeStopTime"
                          class="date-picker"
                        />
                      </div>
                    </section>
                    <!-- 活動結束日期 結束 -->
                    <!-- 活動介紹 開始 -->
                    <section class="oneActiveEdit lastArea">
                      <div><h6>活動介紹</h6></div>
                      <div><textarea id="editor"></textarea></div>
                    </section>
                    <!-- 活動介紹 結束 -->
                  </div>
                  <!-- 左半部分 結束 -->

                  <!-- 右半部分 開始 -->
                  <div class="col_50">
                    <!-- 活動封面圖片 開始 -->
                    <section class="oneActiveEdit">
                      <div><h6>活動封面圖片(點選上傳或更改圖片)</h6></div>
                      <div class="flexVerticalCenter" style="margin: 0">
                        <input type="file" id="upload" accept="image/*" />
                      </div>
                      <div id="preview" class="flexHorizontalCenter"></div>
                    </section>
                    <!-- 活動封面圖片 結束 -->
                    <!-- 地址 開始 -->
                    <section class="oneActiveEdit">
                      <div><h6>地址</h6></div>
                      <div class="flexVerticalCenter">
                        <input
                          id="address-input"
                          type="text"
                          placeholder="輸入地址"
                        />
                      </div>

                      <div id="map"></div>
                    </section>
                    <!-- 地址 結束 -->
                  </div>
                  <!-- 右半部分 結束 -->
                  <!-- 表單 結束 -->
                  <div class="flexAllCenter submitActiveAdd">
                    <p class="flexAllCenter" id="submitActiveAddBtn">送出</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ===================================================== -->
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var collapseBtn = document.getElementById("collapse");
        var sidebar = document.getElementById("sidebar");

        collapseBtn.addEventListener("click", function () {
          sidebar.classList.toggle("active");
        });
      });
    </script>
    <!-- FontAwesome 連結 -->
    <script
      src="https://kit.fontawesome.com/664595efd5.js"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery連結 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- backindex的JS連結 -->
    <script src="../js/check.js"></script>
    <!-- ===============在此插入自己的JS======================== -->

    <!-- axios連結 -->
    <script src="../axios/axios.js"></script>

    <script src="../js/active/activeBackAdd.js"></script>
    <!-- <script src="../js/active/activeBackAdd2.js"></script> -->

    <!-- 上稿器連結 -->
    <script src="../utils/active/ckeditor.js"></script>

    <!-- 地圖連結 -->
    <script
      src="https://maps.googleapis.com/maps/api/js?callback=initAutocomplete&libraries=places&key=AIzaSyB441MwqLRSXsrgHti3UTkvIhoRTitofAw&libraries=places"
      async
      defer
    ></script>
    <!-- <script src="../utils/active/googleMapKey.js" async defer></script> -->

    <!-- 地圖連結 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Bootstrap 連結2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- table連結 -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  </body>
</html>
