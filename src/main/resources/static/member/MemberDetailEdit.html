<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap相關 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    ></script>
    <!-- bootstrap相關 -->

    <link href="css/MemberCenter.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="jquery/jquery-3.6.4.min.js"></script>
    <script src="js/base.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    
   
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/MemberDetailEdit.js"></script>



    <script
      src="https://kit.fontawesome.com/664595efd5.js"
      crossorigin="anonymous"
    ></script>
    
    <title>Document</title>
  </head>
  <body class="TeacherWanted">
    <!-- 手機板導引列(粗糙) -->
    <header class="TeacherWanted">
      <div id="mySidebar">
        <img src="../img/base/logo.png" alt="" />
        <a href="#" class="">首頁</a>
        <a href="#" class="">課程</a>
        <a href="#" class="">活動</a>
        <a href="#" class="">許願池</a>
        <a href="#" class="">論壇</a>
        <a href="#" class="">商城</a>
      </div>
      <div class="navBar">
        <ul class="containerHearder flexWrap flexVerticalCenter">
          <li>
            <img
              src="../img/base/menu.png"
              id="phoneMenu"
              class="mobileHave"
              style="height: 30px; margin: 10px"
              alt=""
            />
          </li>

          <li
            class="flexWrap flexAllCenter"
            style="font-size: 50px; color: #a4c964; margin: 10px 0px"
          >
            <img
              src="../img/base/logo.png"
              class="miniMobile"
              style="height: 50px; margin: 0px 5px"
              alt=""
            />
            <p>懸賞啼雀</p>
          </li>
          <li
            class="flexWrap"
            style="
              flex-grow: 1;
              display: flex;
              align-items: center;
              justify-content: end;
            "
          >
            <!-- 電腦版導引列 -->
            <div
              id="navLink"
              class="flexWrap flexAllCenter pcHave"
              style="flex-grow: 1"
            >
              <a class="flexAllCenter" href="">首頁</a>
              <a class="flexAllCenter" href="">課程</a>
              <a class="flexAllCenter" href="">活動</a>
              <a class="flexAllCenter" href="">許願池</a>
              <a class="flexAllCenter" href="">論壇</a>
              <a class="flexAllCenter" href="">商城</a>
            </div>
            <div
              class="flexWrap flexAllCenter"
              style="position: relative; top: 2px"
            >
              <div class="miniMobile">
                <form id="navSearch" action="">
                  <select>
                    <option>課程</option>
                    <option>活動</option>
                    <option>商城</option>
                    <option>許願</option>
                  </select>
                  <input type="text" />
                  <img src="../img/base/search.svg" alt="" />
                </form>
              </div>
              <img
                src="../img//base/mailForNavbar.svg"
                class="miniMobile"
                style="
                  height: 30px;
                  margin: 3px 5px;
                  cursor: pointer;
                  position: relative;
                  bottom: 1px;
                "
                alt=""
              />
              <img
                src="../img/base/shoppingCart.svg"
                class="miniMobile"
                style="height: 30px; margin: 3px 5px; cursor: pointer"
                alt=""
              />
              <img
                src="../img/base/bell.svg"
                class="miniMobile"
                style="height: 30px; margin: 3px 5px; cursor: pointer"
                alt=""
              />

              <a class="btnCss flexAllCenter" style="color: white" href=""
                >登入</a
              >
            </div>
          </li>
        </ul>
      </div>
    </header>

    <main class="TeacherWanted">
      <!-- ！！！寫在這裡！！！
      如果要讓區塊至中的話可以使用containerBase這個class(目前寬度1140px) -->
      <section class="container" style="display: flex" id="app">
        <!-- 頁面左邊 -->
        <div class="aside">
          <div style="width: 100%">
            <div class="detailSearch">
              <!--按鈕圖示-->
              <div
                class="flexWrap flexAllCenter"
                style="position: relative; top: 2px"
              >
                <div>
                  <form id="navSearch" action="">
                    <select style="width: 125px; margin-left: 80px" name="formal" onchange="javascript:handleSelect(this)">
                      <option value="MemberCenter">我的課程</option>
                      <option value="MemberDetail">會員資料</option>
                      <option value="MySubscribe">訂閱與收藏</option>
                      <option value="orderList">訂單管理</option>
                      <option>站內信</option>
                    </select>
                  </form>
                </div>
              </div>
            </div>
            <a href=""></a>
            <!--會員照片-->
            <div class="memInfo">
              <div class="flexWrap flexAllCenter">
                
                    <!-- 頭像開始 -->

                    <div class="profile_picture m-0">
                      <div style="text-align: center" class="pb-2"
                      alt="頭像設置">                        
                      </div>
                      <div>
                        <img
                          id="eximg"
                          class="rounded-circle"
                          src="img/aside/logobgg.png"
                          alt=""
                        />
                      </div>
                      <div class="setfileinput">
                        <div>
                          <input
                            type="file"
                            id="p_file"
                            name="image_uploads"
                            accept=".jpg, .jpeg, .png"
                          />
                        </div>
                        <div id="file_camera">
                          <i class="fa-solid fa-cloud-arrow-up"></i>
                        </div>
                      </div>
                    </div>
                    <!-- 頭像結束 -->
                    
                <div class="memName">
                  <img
                    src="/teacherWanted/baseVer2/img/aside/icons8-bird-48.png"
                    alt=""
                  />
                  <span>會員姓名:{{member.memName}}</span>
                </div>
  
                <div class="flexHorizontalCenter">
                  <span>簽到日期:2023-04-11</span>
                </div>
                <div class="flexHorizontalCenter">
                  <!--在此加入行事曆-->
                  <div id="calendar"></div>
                </div>
                <div class="flexHorizontalCenter">
                  <button type="button" class="btn btn-outline-success">新增活動</button>
                </div>
              </div>
            </div>
        </div>
    </div>          
                

          <!-- 頁面右邊 -->
          <div class="main" style="height: max-content">
            <div class="">
              <!-- 會員資料 -->
              <div class="">
                <h1>會員資料</h1>
                <br />
                <div class="memDetail" id="app">
                  <!-- 會員資料表身 -->
                  <form class="pure-form">
                    <div class="d-grid gap-3">
                      <div class="row g-2">
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type="text"
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              
                              v-model="member.memId"
                            />
                            <label for="floatingInputGrid">會員編號</label>
                          </div>
                        </div>
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type=""
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              value=""
                              
                              v-model="member.memName"
                            />
                            <label for="floatingInputGrid">姓名</label>
                          </div>
                        </div>
                      </div>
  
                      <div class="row g-2">
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type=""
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              value=""
                              
                              v-model="member.memAccount"
                            />
                            <label for="floatingInputGrid">帳號</label>
                          </div>
                        </div>
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type=""
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              value=""
                              
                              v-model="member.memPassword"
                            />
                            <label for="floatingInputGrid">密碼</label>
                          </div>
                        </div>
                      </div>
  
                      <div class="row g-2">
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type=""
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              value=""
                              
                              v-model="member.memNickname"
                            />
                            <label for="floatingInputGrid">暱稱</label>
                          </div>
                        </div>
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type=""
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              value=""
                              
                              v-model="member.memBirthday"
                            />
                            <label for="floatingInputGrid">生日</label>
                          </div>
                        </div>
                      </div>
  
                      <div class="row g-2">
                        <div class="col-md">
                          <div class="form-floating">
                            <select
                              class="form-select"
                              id="floatingSelectGrid"
                              aria-label="Floating label select example"
                              
                              v-model="member.memGender"
                            >
                              <option selected></option>
                              <option value="1">男</option>
                              <option value="2">女</option>
                              <option value="3">無</option>
                            </select>
                            <label for="floatingSelectGrid">性別</label>
                          </div>
                        </div>
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type=""
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              value=""
                              
                              v-model="member.memEmail"
                            />
                            <label for="floatingInputGrid">Email</label>
                          </div>
                        </div>
                      </div>
  
                      <div class="row g-2">
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type=""
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              value=""
                              
                              v-model="member.memLocation"
                            />
                            <label for="floatingInputGrid">地區</label>
                          </div>
                        </div>
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type=""
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              value=""
                              
                              v-model="member.interest1"
                            />
                            <label for="floatingInputGrid">有興趣主題1</label>
                          </div>
                        </div>
                      </div>
  
                      <div class="row g-2">
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type=""
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              value=""
                              
                              v-model="member.interest2"
                            />
                            <label for="floatingInputGrid">有興趣主題2</label>
                          </div>
                        </div>
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type=""
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              value=""
                              
                              v-model="member.interest3"
                            />
                            <label for="floatingInputGrid">有興趣主題3</label>
                          </div>
                        </div>
                      </div>
  
                      <div class="row g-2">
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type=""
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              value=""
                              
                              v-model="member.createTime"
                            />
                            <label for="floatingInputGrid">新增日期</label>
                          </div>
                        </div>
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type=""
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              value=""
                              
                              v-model="member.updateTime"
                            />
                            <label for="floatingInputGrid">更新日期</label>
                          </div>
                        </div>
                      </div>
  
                      <div class="row g-2">
                        <div class="col-md">
                          <div class="form-floating">
                            <input
                              type=""
                              class="form-control"
                              id="floatingInputGrid"
                              placeholder=""
                              value=""
                              
                              v-model="member.memStatus"
                            />
                            <label for="floatingInputGrid">會員狀態</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                  <br />
            

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"style="z-index: 10000;">
              <div class="modal-dialog" >
                 <div class="modal-content" >
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">資料修改</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          確定修改資料?
                        </div>
                      <div class="modal-footer">
                      <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">關閉</button>
                      <button type="button" class="btn btn-outline-success" @click="edit">確定變更</button>
                     </div>
                  </div>
                </div>
              </div>
              <!-- Button trigger modal --> 
              <div class="flexHorizontalCenter">
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  確認
                </button>
                &emsp;
                <button type="button" class="btn btn-outline-success">取消</button>
              </div>                           
                  </div>
               </div>
            </div> 
          </div>
        </div>
      </section>
    </main>

    

    <!--  axios -->
    <script src="/axios/axios.js"></script>
    <!--  vue   -->
    <script src="/vue/vue-3.3.4.js"></script>
    <!--  js  -->
    <script src="/js/base.js"></script>
    <script src="/js/member/MemberDetailEdit.js"></script>
    <script src="/js/member/Moment.js"></script>
  </body>
</html>
